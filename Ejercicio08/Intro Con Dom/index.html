<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saludo con Funciones</title>
  <script>
    
    var primerNombre = "Alexis"; 
    var apellido = "Concepcion"; 

    
    function mostrarSaludo() {
      var saludo = "Hola, " + primerNombre + " " + apellido;
      alert(saludo);
    }
  </script>
</head>
<body>
  <button onclick="mostrarSaludo()">Saludar</button>
</body>
</html>
